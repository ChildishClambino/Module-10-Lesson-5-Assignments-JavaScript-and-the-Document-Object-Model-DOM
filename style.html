<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Styling with JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Task 1: Create an HTML structure with at least 5 elements that will be styled dynamically -->
	<div id="box" onclick="changeColor()">Click me to change color</div>
	<div id="hoverBox">Hover over me</div>
	<button id="styleButton">Click me to change style</button>
	<p id="text">This is a paragraph.</p>
	<div id="anotherBox">Another box</div>

	<script src="style.js"></script>
</body>
</html>
